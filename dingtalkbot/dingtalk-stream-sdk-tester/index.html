
<!DOCTYPE html>
<html lang="zh-CN" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钉钉 SDK 调试控制台 - 专业版</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Noto Sans SC', 'Inter', sans-serif; }
      .chat-scrollbar::-webkit-scrollbar { width: 5px; }
      .chat-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .chat-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark .chat-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
      .custom-shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.02); }
      input:focus, textarea:focus { outline: none; border-color: #137fec !important; ring: 2px #137fec; }
      
      /* 动画效果 */
      .animate-in { animation: slide-down 0.2s ease-out; }
      @keyframes slide-down {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "axios": "https://esm.sh/axios@^1.13.5",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.6",
    "ws": "https://esm.sh/ws@^8.19.0",
    "dingtalk-stream": "https://esm.sh/dingtalk-stream@^2.1.4",
    "buffer": "https://esm.sh/buffer@^6.0.3",
    "form-data": "https://esm.sh/form-data@^4.0.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#f6f7f8] text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-200 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
